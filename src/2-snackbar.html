<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label class="delay">
        Delay (ms)
        <input type="number" name="delay" class="delay-input delay" required />
      </label>
    
      <fieldset class="state-choice">
        <legend class="state">State</legend>
        <label class="delay radio">
          <input type="radio" name="state"  value="fulfilled" required />
          Fulfilled
        </label>
        <label class="delay radio">
          <input type="radio" name="state"  value="rejected" required />
          Rejected
        </label>
      </fieldset>
    
      <button type="submit" class="create">Create notification</button>
    </form>
  



    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
